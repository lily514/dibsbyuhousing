<main>
	<div ng-app="contract" ng-controller="MainCtrl" class="container">

		<div id="loading">Loading...</div>
	      <div id="loaded" class="hidden">
	      </div>


		<div class="quiz">
			<div class="quiz-header">
					<h2>Sell Contract</h2>
			</div>

		<form id="sell-form" name="sell-form" class="quiz-content" action="">
			<div class="row" style="color:red" >
					<span class="col-sm-12" style="text-align: center"><p>All fields are required</p></span>
				</div>
			<h3>Contact Information</h3>
			<div id="NameRow" class="form-group row">
  			<label for="contact-name" class="col-sm-2 col-form-label">Name</label>
  			<div class="col-sm-10">
    			<input class="form-control" type="text" id="name" required>
			  </div>
			</div>
			<div id="EmailRow" class="form-group row">
			  <label for="contact-email" class="col-sm-2 col-form-label">Email</label>
			  <div class="col-sm-10">
			    <input class="form-control" type="email" id="email" required>
			  </div>
			</div>
			<div id="PhoneRow" class="form-group row">
			  <label for="contact-tel" class="col-sm-2 col-form-label">Phone</label>
			  <div class="col-sm-10">
			    <input class="form-control" type="tel" id="phone" required>
			  </div>
			</div>
<!-- angularjs + bootstrap buttons -->

<!-- 			<div class="form-group row">
			 	<label class="col-sm-2 col-form-label" >Preferred Contact Method</label>
			 	<div class="col-sm-10">
			 		<span ng-repeat="contactMethod in contactMethods" ng-checked="selectedContactMethod.indexOf(contactMethod) > -1" 
						 ng-click="toggleContact(contactMethod)" data-toggle="buttons">
			 		<label class="btn btn-secondary">
						 <input 
						 type="checkbox" 
						 autocomplete="off" 
						 name="selectedContactMethod[]"
						 value="{{contactMethod}}"> {{contactMethod}}
					</label>
					</span>
				</div>
			</div> -->

			<hr>

			<h3> Property Information </h3>
			<!-- date available -->
			<div class="form-group row">
			  <label for="date-available" class="col-sm-2 col-form-label">Date Available</label>
			  <div class="col-sm-10">
			    <input ng-model="datelong" class="form-control" type="date" id="date-available">
			  </div>
			</div>
			 <!-- address-line1 input-->
			<div id="AddressRow" class="form-group row">
			    <label class="col-sm-2 col-form-label">Address</label>
			    <div class="col-sm-10">
			        <input ng-model="address" id="address-line1" name="address-line" type="text" class="form-control" required>
			    </div>
			</div>
			<!-- city input-->
			<div id="CityRow" class="form-group row">
			    <label class="col-sm-2 col-form-label">City</label>
			    <div  class="col-sm-10">
			        <input ng-model="city" id="city" name="city" type="text" class="form-control" required>
			    </div>
			</div>
			<!-- postal-code input-->
			<div id="ZipRow" class="form-group row">
			    <label class="col-sm-2 col-form-label">Zip Code</label>
			    <div class="col-sm-10">
			        <input ng-model="zip" id="postal-code" name="postal-code" type="text" class="form-control" required>
			    </div>
			</div>
			<div id="RentRow" class="form-group row">
			  <label for="rent-usd" class="col-sm-2 col-form-label">Rent</label>
			  <div class="col-sm-10">
			    <input ng-model="rent" class="form-control" type="number" value="" id="rent-usd" required>
			  </div>
			</div>

			<div id="DepositRow" class="form-group row">
			  <label for="deposit-usd" class="col-sm-2 col-form-label">Deposit</label>
			  <div class="col-sm-10">
			    <input ng-model="deposit" class="form-control" type="number" value="" id="deposit-usd" required>
			  </div>
			</div>

			<div id="ContractTypeRow" class="form-group row">
				<div class="col-sm-2 col-form-label">
					<label>Contract Type</label>
					<small id="contractTypeHelp" class="form-text text-muted">Select one</small>
				</div>
				<div class="col-sm-10">
			 		<span ng-repeat="category in categories" data-toggle="buttons" ng-check="selectedCategory == category"
						 ng-click="toggleCategory(category)">
			 		<label class="btn btn-secondary" >
						 <input class="category-radio sr-only" 
						 type="radio" 
						 autocomplete="off" 
						 name="selectedCategory"
						 value="{{category}}"> {{category}}
					</label>
					</span>
<!-- 					<h1>{{sell-form.$valid}}</h1> -->
				</div>
			</div>

			<div id="BedroomRow" class="form-group row">
				<div class="col-sm-2 col-form-label">
					<label>Bedrooms</label>
					<small id="bedroomHelp" class="form-text text-muted">Select one</small>
				</div>
				<div class="col-sm-10">
			 		<span ng-repeat="bed in bedrooms" data-toggle="buttons" ng-check="selectedCategory == category"
						 ng-click="toggleBed(bed)">
			 		<label class="btn btn-secondary" >
						 <input class="bed-radio" 
						 type="radio" 
						 autocomplete="off" 
						 name="selectedBed"
						 value="{{bed}}"> {{bed}}
					</label>
					</span>
					
				</div>
		 </div>


		<div id="AmenitiesRow" class="form-group row">
		 	<div class="col-sm-2 col-form-label">
		 		<label>Amenities</label>
		 		<small id="amenitiesHelp" class="form-text text-muted">Select all that apply</small>
		 	</div>
		 	<div class="col-sm-10">
				<span ng-repeat="a in amenities | orderBy: 'toString()'" 
						ng-checked="selectedAmenities.indexOf(a) > -1" 
						ng-click="toggleAmenities(a)" 
						data-toggle="buttons">
			 		<label class="btn btn-secondary">
						 <input 
						 type="checkbox" 
						 autocomplete="off" 
						 name="selectedAmenities[]"
						 value="{{a}}"> {{a}}
					</label>
				</span>	
					 		
			</div>
		</div>

			<hr>

			<h2> Photos & Description </h2>
			<!-- date available -->


		<div id="DescriptionRow" class="form-group row">
		  <label for="description" class="col-sm-2 col-form-label">Description</label>
		  <div class="col-sm-10">
		  	<textarea ng-model="description" class="form-control" rows="5" id="description" required></textarea>
		  </div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Photos</label>
			<div class="col-sm-10 container">
          <!-- Standard Form -->
<!--           <form action="" method="post" enctype="multipart/form-data" id="js-upload-form" onsubmit="submitUpload()"> -->
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple >
              </div>
              <button class="btn btn-sm btn-primary" type="button" id="js-upload-submit" ng-click="startUpload()">Upload files</button>
            </div>
<!--           </form> -->

          <!-- Drop Zone -->
<!--           <p>Or drag and drop files below</p>
          <div class="upload-drop-zone" id="drop-zone">
            Just drag and drop files here
          </div> -->

<!--           <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              <span class="sr-only"></span>
            </div>
          </div>

          <!-- Upload Finished -->
          <div class="js-upload-finished">
            <p>Processed files</p>
            <div class="list-group" ng-repeat="pics in pictures">
            	<p><{{pics.name}}</p>
            </div>
          </div> 
    	</div> <!-- /container -->
  	</div>

  		<button id="submitBtn" type="button" class="btn btn-info" onclick="save()">Submit</button>
  		</h2>
<!--   	</div> -->

	</form>

	<script src="/javascripts/sell-contract-ctrl.js"></script>
	<script src="/javascripts/browse.js"></script>

	</div>
	</div>
