				 HREF="/images/house.ico"></LINK>
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-toggleable-sm navbar-light bg-faded">

	<div ng-app="contract" ng-controller="MainCtrl" class="container">
		<div class="quiz">
			<div class="quiz-header">
					<h2>Sell Contract</h2>
			</div>
		<form id="sell-form" class="quiz-content" action="" ng-submit="save()">
				<h2>Contact Information</h2>
			<div class="form-group row">
  			<label for="contact-name" class="col-sm-2 col-form-label">Name</label>
  			<div class="col-sm-10">
    			<input ng-model="sellername" class="form-control" type="text" value="" id="contact-name" placeholder="Name of Seller">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="contact-email" class="col-sm-2 col-form-label">Email</label>
			  <div class="col-sm-10">
			    <input ng-model="selleremail" class="form-control" type="email" value="" id="contact-email" placeholder="">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="contact-tel" class="col-sm-2 col-form-label">Phone</label>
			  <div class="col-sm-10">
			    <input ng-model="sellertel" class="form-control" type="tel" value="1-(555)-555-5555" id="contact-tel">
			  </div>
			</div>
<!-- angularjs + bootstrap buttons -->

			<div class="form-group row">
			 	<label class="col-sm-2 col-form-label" >Preferred Contact Method</label>
			 	<div class="col-sm-10">
			 		<span ng-repeat="contactMethod in contactMethods" ng-checked="selectedContactMethod.indexOf(contactMethod) > -1" 
						 ng-click="toggleContact(contactMethod)" data-toggle="buttons">
			 		<label class="btn btn-secondary">
						 <input 
						 type="checkbox" 
						 autocomplete="off" 
						 name="selectedContactMethod[]"
						 value="{{contactMethod}}"> {{contactMethod}}
					</label>
					</span>
				</div>
			</div>

			<hr>

			<h2> Property Information </h2>
			<!-- date available -->
			<div class="form-group row">
			  <label for="date-available" class="col-sm-2 col-form-label">Date Available</label>
			  <div class="col-sm-10">
			    <input ng-model="date" class="form-control" type="date" value="2011-08-19" id="date-available">
			  </div>
			</div>
			 <!-- address-line1 input-->
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">Address</label>
			    <div class="col-sm-10">
			        <input ng-model="address" id="address-line1" name="address-line" type="text" placeholder="address line 1"
			        class="form-control">
			    </div>
			</div>
			<!-- city input-->
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">City</label>
			    <div  class="col-sm-10">
			        <input ng-model="city" id="city" name="city" type="text" placeholder="city" class="form-control">
			    </div>
			</div>
			<!-- postal-code input-->
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">Zip Code</label>
			    <div class="col-sm-10">
			        <input ng-model="zip" id="postal-code" name="postal-code" type="text" placeholder="zip or postal code"
			        class="form-control">
			    </div>
			</div>
			<div class="form-group row">
			  <label for="rent-usd" class="col-sm-2 col-form-label">Rent</label>
			  <div class="col-sm-10">
			    <input ng-model="rent" class="form-control" type="number" value="" id="rent-usd">
			  </div>
			</div>

			<div class="form-group row">
			  <label for="deposit-usd" class="col-sm-2 col-form-label">Deposit</label>
			  <div class="col-sm-10">
			    <input ng-model="deposit" class="form-control" type="number" value="" id="deposit-usd">
			  </div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Contract Type</label>
				<div class="col-sm-10">
			 		<span ng-repeat="category in categories" data-toggle="buttons" ng-check="selectedCategory == category"
						 ng-click="toggleCategory(category)">
			 		<label class="btn btn-secondary" >
						 <input class="category-radio" 
						 type="radio" 
						 autocomplete="off" 
						 name="selectedCategory"
						 value="{{category}}"> {{category}}
					</label>
					</span>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Bedrooms</label>
				<div class="col-sm-10">
			 		<span ng-repeat="bed in bedrooms" data-toggle="buttons" ng-check="selectedCategory == category"
						 ng-click="toggleBed(bed)">
			 		<label class="btn btn-secondary" >
						 <input class="bed-radio" 
						 type="radio" 
						 autocomplete="off" 
						 name="selectedBed"
						 value="{{bed}}"> {{bed}}
					</label>
					</span>
				</div>
		 </div>


		<div class="form-group row">
		 	<label class="col-sm-2 col-form-label">Amenities</label>
		 	<div class="col-sm-10">
				<span ng-repeat="a in amenities" 
						ng-checked="selectedAmenities.indexOf(a) > -1" 
						ng-click="toggleAmenities(a)" 
						data-toggle="buttons">
			 		<label class="btn btn-secondary">
						 <input 
						 type="checkbox" 
						 autocomplete="off" 
						 name="selectedAmenities[]"
						 value="{{a}}"> {{a}}
					</label>
				</span>		 		
			</div>
		</div>

			<hr>

			<h2> Photos & Description </h2>
			<!-- date available -->


		<div class="form-group row">
		  <label for="description" class="col-sm-2 col-form-label">Description</label>
		  <div class="col-sm-10">
		  	<textarea ng-model="description" class="form-control" rows="5" id="description"></textarea>
		  </div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Photos</label>
			<div class="col-sm-10 container">
          <!-- Standard Form -->
<!--           <form action="" method="post" enctype="multipart/form-data" id="js-upload-form" onsubmit="submitUpload()"> -->
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple >
              </div>
              <button class="btn btn-sm btn-primary" type="button" id="js-upload-submit" ng-click="startUpload()">Upload files</button>
            </div>
<!--           </form> -->

          <!-- Drop Zone -->
          <p>Or drag and drop files below</p>
          <div class="upload-drop-zone" id="drop-zone">
            Just drag and drop files here
          </div>

<!--           <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              <span class="sr-only"></span>
            </div>
          </div>

          <!-- Upload Finished -->
          <div class="js-upload-finished">
            <p>Processed files</p>
            <div class="list-group" ng-repeat="pics in pictures">
            	<p><{{pics.name}}</p>
            </div>
          </div> 
    	</div> <!-- /container -->
  	</div>

  	<div class="form-group row center">
  		<button id="saveBtn" type="button" class="btn btn-secondary">Save Draft</button>
  		<button id="submitBtn" type="submit" class="btn btn-info">Submit</button>
  	</div>

	</form>
	<script src="/javascripts/user-firebase.js"></script>
	<script src="/javascripts/debug-contract.js"></script>
	<script src="/javascripts/sell-contract-ctrl.js"></script>
	</div>
	</div>

</body>
</html>
