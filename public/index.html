<html>
<head>
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
	<!--- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Oxygen:700|Roboto" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="stylesheets/style.css">
	<!-- Custom Scripts -->
	<script src="/javascripts/controller.js"></script>
	<script src="/javascripts/nav-ctrl.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/4.3/firebase.js"></script>
	<script src="/javascripts/config.js"></script>
    <script src="/javascripts/common.js"></script>

	<title>Dibs BYU Housing</title>
	<LINK REL="SHORTCUT ICON"
				 HREF="/images/house.ico"></LINK>
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">
    	<img id="logo" src="/images/house.ico">
    	Dibs
    </a>
    <div class="mr-auto"></div>
    <ul class="navbar-nav d-flex justify-content-end collapse">
      <li class="nav-item">
        <a class="nav-link" href="/sellcontract">Sell Contract</a>
      </li>
      <li id="nav-user-signed-out" class="nav-item">
        <a class="nav-link" href="/signin">Login</a>
      </li>
      <li id="nav-user-signed-in" class="hidden nav-item">
        <a class="nav-link" href="/signin">Account</a>
      </li>
    </ul>
</nav>
<!--end of Navigation bar-->

<div class="container">
	<form id="search-form" class="quiz" action="">
		<div class="tab">
			<div class="quiz-header">
				<h3>What type of contract are you looking for?</h3>
			</div>
			<div class="quiz-content" data-toggle="buttons">
				<label class="btn btn-secondary btn-lg btn-quiz active">
					 <input type="radio" name="options" id="option1" autocomplete="off" checked>Family
				</label>
				<label class="btn btn-secondary btn-lg btn-quiz">
						<input type="radio" name="options" id="option2" autocomplete="off">Women
				</label>
				<label class="btn btn-secondary btn-lg btn-quiz">
						<input type="radio" name="options" id="option3" autocomplete="off">Men
				</label>
		 </div>
	 </div>

		<div class="tab">
			<div class="quiz-header">
				<h3>How many bedrooms are you looking for?</h3>
			</div>
			<div class="quiz-content" data-toggle="buttons">
				<label class="btn btn-secondary btn-lg btn-quiz active">
					 <input type="radio" name="options" id="option1" autocomplete="off" checked>Studio
				</label>
				<label class="btn btn-secondary btn-lg btn-quiz">
						<input type="radio" name="options" id="option2" autocomplete="off">1
				</label>
				<label class="btn btn-secondary btn-lg btn-quiz">
						<input type="radio" name="options" id="option3" autocomplete="off">2
				</label>
				<label class="btn btn-secondary btn-lg btn-quiz">
						<input type="radio" name="options" id="option3" autocomplete="off">3+
				</label>
		 </div>
		</div>

	<div class="tab">
		<div class="quiz-header">
			<h3>What amenities are you looking for?</h3>
		</div>
		<div class="quiz-content" data-toggle="buttons">
			<label class="btn btn-secondary btn-lg btn-quiz">
				 <input type="checkbox" autocomplete="off">W/D In Unit
			</label>
			<label class="btn btn-secondary btn-lg btn-quiz">
					<input type="checkbox" autocomplete="off">W/D On Site
			</label>
			<label class="btn btn-secondary btn-lg btn-quiz">
					<input type="checkbox" autocomplete="off">W/D Hookups
			</label>
			<label class="btn btn-secondary btn-lg btn-quiz">
					<input type="checkbox" autocomplete="off">Microwave
			</label>
			<label class="btn btn-secondary btn-lg btn-quiz">
					<input type="checkbox" autocomplete="off">Dishwasher
			</label>
			<label class="btn btn-secondary btn-lg btn-quiz">
					<input type="checkbox" autocomplete="off">Covered Parking
			</label>
			<label class="btn btn-secondary btn-lg btn-quiz">
					<input type="checkbox" autocomplete="off">Pool
			</label>
			<label class="btn btn-secondary btn-lg btn-quiz">
					<input type="checkbox" autocomplete="off">Hot tub
			</label>
			<label class="btn btn-secondary btn-lg btn-quiz">
					<input type="checkbox" autocomplete="off">Gym
			</label>
		</div>
	</div>

	<div class="quiz-footer">
		<button id="prevBtn" class="btn btn-info btn-submit" type="button" onclick="nextPrev(-1)">Previous</button>
		<button id="nextBtn" class="btn btn-info btn-submit" type="button" onclick="nextPrev(1)">Next</button>
		<div>
		  <span class="step"></span>
		  <span class="step"></span>
		  <span class="step"></span>
		  <span class="step"></span>
		</div>
		<br><a href="">Skip & Browse All</a>
	</div>


</form>
<script src="/javascripts/user-firebase.js"></script>

</body>
</html>
